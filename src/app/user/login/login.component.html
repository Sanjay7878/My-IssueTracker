<body>
  <div class="container-full">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Sanny's Tracker</a>
    </nav>
  </div>
  <div class="login-form">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div id="first">
            <div class="myform form ">
              <div class="logo mb-3">
                <div class="col-md-12 text-center">
                  <h1>Login</h1>
                </div>
              </div>
              <form method="post" name="login">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" name="email"  class="form-control" id="email"  [(ngModel)]="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Password</label>
                  <input type="password" name="password" id="password" [(ngModel)]="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                </div>
                  <div class="col-md-12 text-center ">
                    <button type="submit" class=" btn btn-block mybtn btn-primary" (click)="signinFunction()"><i class="fa fa-sign-in" aria-hidden="true"></i>Login</button>
                  </div>
                  <div class="col-md-12 ">
                    <div class="login-or">
                        <hr class="hr-or">
                        <span class="span-or">or</span>
                    </div>
                  </div>
                  <div class="form-group">
                    <p class="text-center">Don't have account? <a href="#" id="signup" [routerLink]="['/signup']">Sign up here</a></p>
                  </div>
              </form> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
