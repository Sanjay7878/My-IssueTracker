<div class="container-full">
  <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">Sanny's Tracker</a>
  </nav>
</div>
<div class="singup-form">
  <div class="container">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <div id="second">
          <div class="myform form ">
            <div class="logo mb-3">
                <div class="col-md-12 text-center">
                  <h1 >Signup</h1>
                </div>
            </div>
            <form action="#" name="registration">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text"  name="firstName" class="form-control" id="firstName" [(ngModel)]="firstName"  placeholder="Enter Firstname">
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text"  name="lastName" class="form-control" id="lastName" [(ngModel)]="lastName" placeholder="Enter Lastname">
              </div>
              <div class="form-group">
                <label for="dob">DOB</label>
                <input type="date" name="dob"  class="form-control" id="dob" [(ngModel)]="dob" placeholder="Enter Date Of Birth">
              </div>
              <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" name="companyName"  class="form-control" id="companyName" [(ngModel)]="companyName" placeholder="Enter Company Name">
              </div>
              <div class="form-group">
                <label for="role">Role/Designation</label>
                <input type="text" name="role"  class="form-control" id="role" [(ngModel)]="role"  placeholder="Enter Role/Job Desgination">
              </div>
              <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="number" name="mobileNumber"  class="form-control" id="mobileNumber" [(ngModel)]="mobileNumber" placeholder="Enter Mobile Number">
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" name="location"  class="form-control" id="location" [(ngModel)]="location" placeholder="Enter Your Location">
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" name="email"  class="form-control" id="email" [(ngModel)]="email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password"  class="form-control" [(ngModel)]="password" placeholder="Enter Password">
              </div>
              <div class="col-md-12 text-center mb-3">
                <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" (click)="signupFunction()">Get Started For Free</button>
              </div>
              <div class="col-md-12 ">
                <div class="form-group">
                    <p class="text-center"><a href="#" id="signin" [routerLink]="['/login']">Already have an account?</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
